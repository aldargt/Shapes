<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formas</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h2 class="title">SEMÁFORO</h2>
    <div class="container">
        <div class="figure">
            <div class="traffic-light">
                <div class="circle red">
                </div>
                <div class="circle yellow">
                </div>
                <div class="circle green">
                </div>
            </div>
        </div>
    </div>
    
    <h2 class="title">FIGURA X</h2>
    <div class="container">
        <div class="figure">
            <div class="x">
                <div class="diagonal-x1">
                </div>
                <div class="diagonal-x2">
                </div>
            </div>
        </div>
    </div>

    <h2 class="title">5 FORMAS GEOMÉTRICAS</h2>
    <div class="container">
        <div class="figure">
            <div class="round">
            </div>
        </div>
        <div class="figure">
            <div class="square">
            </div>
        </div>
        <div class="figure">
            <div class="triangle">
            </div>
        </div>
        <div class="figure">
            <div class="rombo">
            </div>
        </div>
        <div class="figure">
            <div class="oval">
            </div>
        </div>
    </div>

    <h2 class="title">CAJAS CON SOMBRAS</h2>
    <div class="container">
        <div class="figure">
            <div class="attributes shadow1">
            </div>
        </div>
        <div class="figure">
            <div class="attributes shadow2">
            </div>
        </div>
        <div class="figure">
            <div class="attributes shadow3">
            </div>
        </div>
        <div class="figure">
            <div class="attributes shadow4">
            </div>
        </div>
    </div>
    </div>
</body>
</html>
